  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <!--header-->
  <header class="container-fluid">
    <!--container-->
    <section class="container">
      <!--row-->
      <article class="row">
        <!--logo-->
        <a href="/" class="col-md-2">
          <img src="./assets/images/logo.svg" alt="Logo da empresa - Moda da Mulher">
        </a>
        <!--final logo-->

        <!--buscador-->
        <form action="#" class="col-md-7">
          <input type="text" name="name" placeholder="Procurar Roupas Aqui">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>
        <!--final buscador-->

        <!--administrativo do cliente-->
        <ul class="col-md-3 nav">
          <li class="nav-item">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              Entrar
            </a>
          </li>
          <!--final administrativo do cliente-->

          <!--carrinho-->
          <li class="nav-item">
            <span class="notificacao">3</span>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                viewBox="0 0 16 16">
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
              </svg>
              Carrinho
            </a>
          </li>
          <!--final carrinho-->
        </ul>
      </article>
      <!--final row-->
    </section>
    <!--final container-->
  </header>
  <!--final header-->

  <!--menu do site-->
  <nav class="container-fluid nav-produtos">
    <!--container-->
    <section class="container">
      <!--menu-->
      <ul class="nav">
        <!--lista de itens-->
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Moda Feminina

          <!--submenu-->
          <ul class="nav flex-column">
            <li class="nav-item">
              Lançamentos
            </li>

            <li class="nav-item">
              Plus Size
            </li>

            <li class="nav-item">
              Moda Praia
            </li>

            <li class="nav-item">
              Acessórios
            </li>

            <li class="nav-item">
              Promoção
            </li>
          </ul>
          <!--final submenu-->
        </li>

        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Calçados
        </li>
        <!--final lista de itens-->
      </ul>
      <!--final menu-->
    </section>
    <!--final container-->
  </nav>
  <!--final menu do site-->

  <!--banners promocionais rotativos-->
  <section id="banners-promocionais" class="container carousel slide" data-ride="carousel">
    <!--imagens-->
    <article class="carousel-inner">

      <figure class="carousel-item active">
        <img src="./assets/images/banner-1.jpg" class="d-block w-100" alt="Banner Promocional Lançamentos Verão">
      </figure>

      <figure class="carousel-item">
        <img src="./assets/images/banner-2.jpg" class="d-block w-100" alt="Banner Promocional Diversos Itens da Loja">
      </figure>

    </article>
    <!--final images-->

    <!--prev-->
    <a class="carousel-control-prev" href="#banners-promocionais" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!--final prev-->

    <!--next-->
    <a class="carousel-control-next" href="#banners-promocionais" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--final next-->
  </section>
  <!--final banners promocionais rotativos-->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
